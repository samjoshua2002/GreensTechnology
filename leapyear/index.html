<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="segment">
            <h1>Find the Given Year is a Leap Year</h1>
        </div>
        
        <label>
            <input type="number" id="year" placeholder="Enter the Year" min="1000" max="9999" />
        </label>
        
        <button type="button" onclick="checkLeapYear()" class="red"><i class="icon ion-md-lock"></i> Let's Check</button>
        
        <div class="segmentt" style="color: #BABECC;">
            <h1 id="result"></h1>
        </div>
    </form>
    <script>
        function checkLeapYear() {
            const year = parseInt(document.getElementById("year").value);
            const result = document.getElementById("result");
            
            if (isNaN(year)) {
                result.innerHTML = 'Please enter a valid year.';
            } else {
                if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                    result.innerHTML = `${year} is a leap year.`;
                } else {
                    result.innerHTML = `${year} is not a leap year.`;
                }
            }
        }
    </script>
</body>
</html>
