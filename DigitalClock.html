<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="main">
        <h1>DIGITAL CLOCK</h1>
        <div class="panel">
            <h2 style="font-family: 'Orbitron', sans-serif;" id="results">00:00:00</h2>
        </div>
        <div class="buttons">
            <button onclick="startClock()">START</button>
            <button onclick="stopClock()">STOP</button>
        </div>
    </div>
    <script>
        let intervalId;

        function AddNumber() {
            const d = new Date();
            const hours = d.getHours().toString().padStart(2, '0');
            const minutes = d.getMinutes().toString().padStart(2, '0');
            const seconds = d.getSeconds().toString().padStart(2, '0');
            

            document.getElementById("results").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function startClock() {
            
            intervalId = setInterval(AddNumber, 1000);
        }

        function stopClock() {
            
            clearInterval(intervalId);
        }

       
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: content-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: rgb(190, 190, 190);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .panel {
            background-color: #1f1f1f;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 20px;
            color: #ff0000;
            min-height: 50px;
            font-weight: bolder;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        button {
            background-color: black;
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 70px;
            height: 40px;
            margin: 5px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</body>
</html>
