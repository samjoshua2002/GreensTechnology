            <h1> Switch Case Examples....</h1>
        <label for=""><h1>Choose Day</h1> </label>
        <div class="buttons">
            <select name="" id="day" style="border-radius: 2px; padding: 5px;
            border:2px solid black; color: blue;">
                   <option value="1">Monday</option>

                   <option value="3">Wednesday</option>

                   <option value="5">Friday</option>

               </select>
               
               <button  onclick="showMessage()">Show Message</button>

        </div>
        <p id="result"></p>

    <script>
        function showMessage(){
            const day = document.getElementById("day").value;
            let  message;
            switch (day) {
                case "1":
                    message="its monday";

                    break;
                case "2": 
                   message="its tuesday";
                   break    
                   case "3": 
                   message="its wednesday";
                   break   
                   case "4": 
                   message="its thursday";
                   break   
                   case "5": 
                   message="its friday";
                   break   
                   case "6": 
                   message="its saturday";
                   break   
                   case "7": 
                   message="its sunday";
                   break   
            
                default:
                    break;
            }
            document.getElementById("result").innerHTML = message;
        }
    </script>
