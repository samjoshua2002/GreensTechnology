<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main">
    <div class="container">
        <div class="heading">FILL THE FORM</div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="fill" type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input class="fill" type="text" id="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input class="fill" type="text" id="address" placeholder="Enter your address">
        </div>
        <div class="ss">
            <input type="button" value="Submit" class="submit-button">
        </div>
    </div>
    
</body>
</html>
