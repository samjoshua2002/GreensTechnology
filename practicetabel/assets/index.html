<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   
</head>
<body class="main">
    <div class="container">
        <div class="heading">FILL THE FORM</div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="fill" type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input class="fill" type="text" id="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input class="fill" type="text" id="address" placeholder="Enter your address">
        </div>
        <div>
            <input type="button" value="Submit" class="submit-button">
        </div>
    </div>
    
    <style>
        .main {
   
   background-image: url('./neumorphism.jpg');
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   background-repeat: no-repeat;
   background-size: cover;
   
}
.container {
   background-color: rgba(255, 255, 255, 0.8);
   border-radius: 10px;
   padding: 30px;
   display: flex;
   flex-direction: column;
   gap: 15px;
   border: 3px solid #000000;
   box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}
.heading {
   font-family: 'Cambria', Cochin, Georgia, Times, 'Times New Roman', serif;
   font-weight: bold;
   font-size: 1.5rem;
   margin-bottom: 20px;
   text-align: center;
}
.form-group {
   display: flex;
   flex-direction: column;
}
.fill {
   border-radius: 30px;
   border: none;
   background-color: #ccc;
   color: #333;
   padding: 10px;
   margin-top: 5px;
   outline: none;
   transition: background-color 0.3s ease;
}
.fill:focus {
   background-color: #bbb;
}
.submit-button {
   border-radius: 30px;
   border: none;
   background-color: #000000;
   color: #ffffff;
   padding: 10px 20px;
   display: flex;
   justify-content: center;
   
   
   
}
    </style>
</body>
</html>
