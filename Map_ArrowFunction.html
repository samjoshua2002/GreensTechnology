<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="results"></h1>
    <script>
        const number =[1,2,3,4,5];
        const square_number= number.map(function (squar) {
            return squar*squar;
            
        });
        document.getElementById("results").innerHTML=square_number;
    </script>
    
</body>
</html>
