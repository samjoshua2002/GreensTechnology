<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes fadein {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
        
    }
    .fadein{
        animation: fadein 2s ease-in-out;
    }
    @keyframes slide {
        0% {
            left: 0;
        }
        100% {
            left: 300px;
        }
    }
    .slide{
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation: slide 2s infinite alternate;
    }
    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    .rotate{
        width: 100px;
        height: 100px;
        background-color: rgb(9, 255, 0);
        position: relative;
        animation: rotate 5s linear infinite;

    }
</style>
<body>
    <p class="fadein">hello how are you</p>
    <div class="slide"></div>
    <br>
    <div class="rotate"></div>
    
</body>
</html>
